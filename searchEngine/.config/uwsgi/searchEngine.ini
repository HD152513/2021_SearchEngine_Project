[uwsgi]
chdir = /srv/2021_SearchEngine_Project/searchEngine
module = searchEngine.wsgi:application
home = /home/ubuntu/env/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/searchEngine/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true